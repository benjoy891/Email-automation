<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Automation - Update Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input[type="email"],
        input[type="password"],
        input[type="file"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            background-color: #f9f9f9;
        }

        input[type="file"] {
            padding: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            width: 80%;
            text-align: center;
        }
        .popup .close {
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
            background-color: transparent;
            border: none;
        }
        .popup .close:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Configuration</h1>
        <form action="/update_config" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" name="email" required placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" required placeholder="Enter your app password">
            </div>
            <div class="form-group">
                <label for="password">Time</label>
                <input type="time" name="time" required placeholder="Enter the time to send the email">
            </div>
            <div class="form-group">
                <label for="file">Upload Excel File:</label>
                <input type="file" name="file" accept=".xlsx" required>
            </div>
            <button type="submit">Update Configuration</button>
        </form>
        <div class="footer">
            <p>&copy; 2025 FutureSync. All rights reserved.</p>
        </div>
    </div>
    
</body>
</html>
